<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена</title>
    <style>
        :root {
            --primary: #3366ff;
            --primary-light: #6c8cff;
            --primary-dark: #254eda;
            --secondary: #6fbf73;
            --danger: #ff6666;
            --warning: #ffb84d;
            --info: #6c8cff;
            --gray: #a0a0a0;
            --light-gray: #f5f7fa;
            --dark-gray: #6c757d;
            --white: #ffffff;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .error-container {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
            color: var(--danger);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--dark-gray);
        }

        p {
            color: var(--gray);
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-icon">404</div>
    <h1>Страница не найдена</h1>
    <p>Похоже, вы попали в несуществующее место. Возможно, страница была удалена или перемещена.</p>
    <a href="/dashboard" class="btn btn-primary">На главную</a>
</div>
</body>
</html>
