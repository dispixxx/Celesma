spring.application.name=celesmaProject
server.port= 8080
spring.datasource.url=jdbc:mysql://localhost:3306/celesma
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql= true

spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

#Google OAuth2 settings
spring.security.oauth2.client.registration.google.client-id=
spring.security.oauth2.client.registration.google.client-secret=
spring.security.oauth2.client.registration.google.scope=email,profile

#Yandex Disk settings(test NaN)
yandex.disk.oauth-token=
# Upload directory
upload.dir=
# Yandex Disk API
yandex.disk.api.url=https://cloud-api.yandex.net/v1/disk
